<pag-header></pag-header>
<pag-nav
  [accountListCard]="accountListCard"
  [navTags]="sortedTags"
  [accountClickEvent]="onClickedAccount"
  [navTagClickEvent]="onClickedTag"
></pag-nav>
<div id="root-container">
  <div class="items-wrapper">
    <p class="items-title">{{itemsTitle}}</p>
    <pag-item-list
      [items]="items$ | async"
    ></pag-item-list>
  </div>
</div>

<pag-account-initialize-dialog
  [open]="accountsIsNotRegisted"
></pag-account-initialize-dialog>
