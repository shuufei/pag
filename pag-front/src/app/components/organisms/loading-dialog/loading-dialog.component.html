<pag-dialog [open]="open" [showCloseIcon]="false">
  <div class="dialog-contents">
    <pag-txt
      [text]="message ? message : '読み込み中...'"
      size="m"
      weight="regular"
      color="black"
    ></pag-txt>
    <div class="loading-wrapper">
      <pag-loading borderWidth="regular"></pag-loading>
    </div>
  </div>
</pag-dialog>
