<pag-option-card title="並びかえ" size="xs">
  <div class="card-content">
    <!-- ユーザー登録しないと実現できない
    <pag-checkbox
      item="お気に入り"
      [checked]="false"
    ></pag-checkbox>
    -->
    <pag-radiobutton
      [items]="[option.latest, option.oldest]"
      [defaultItem]="option.latest"
      (changeItem)="changeSortEvent ? changeSortEvent($event) : undefined"
    ></pag-radiobutton>
  </div>
</pag-option-card>
