<div class="nav-tag" [ngClass]="{'selected': selected, 'disable': disable }" (click)="onClick($event)">
  <pag-ellipsis-txt
    [text]="tag ? tag : ''"
    size="m" weight="medium" [color]="txtColor"
    min="30px"
  ></pag-ellipsis-txt>
  <pag-txt
    class="count"
    [text]="count ? count : 0"
    size="m" weight="medium" [color]="txtColor"
  ></pag-txt>
</div>
