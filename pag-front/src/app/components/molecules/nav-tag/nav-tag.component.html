<div class="nav-tag" [ngClass]="status">
  <div class="txt-container">
    <pag-txt
      class="tag"
      [text]="tag ? tag : ''"
      size="m" weight="medium" [color]="txtColor"
      [options]="[options.ellipsis]"
    ></pag-txt>
  </div>
  <pag-txt
    class="count"
    [text]="count ? count : 0"
    size="m" weight="medium" [color]="txtColor"
  ></pag-txt>
</div>
