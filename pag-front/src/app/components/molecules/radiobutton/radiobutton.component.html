<div>
  <form [formGroup]="form" (change)="onChangeItem()">
    <div *ngFor="let item of radioBtnItems" class="radiobtn-item">
      <input [id]="item.id" type="radio" formControlName="item" [value]="item.text">
      <label [for]='item.id' class="radiobtn-label">
        <pag-txt
          [text]="item.text"
          size="m" weight="regular" color="black"
          [options]="[ 'inline-block' ]"
        ></pag-txt>
      </label>
    </div>
  </form>
</div>
