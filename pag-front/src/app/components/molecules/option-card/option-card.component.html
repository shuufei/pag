<div
  class="option-card"
  [ngClass]="getClasses()"
>
  <div class="card-head">
    <pag-ellipsis-txt
      [text]="title"
      max="170px"
      size="l" weight="medium" color="black"
    ></pag-ellipsis-txt>
  </div>
  <ng-container>
    <div class="card-content" (click)="stopEvent($event)">
      <ng-content></ng-content>
    </div>
  </ng-container>
</div>
